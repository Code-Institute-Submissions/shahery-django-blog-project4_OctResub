{% extends "base.html" %}

{% block content %}

<div class="form-fix">
    <div class="d-flex justify-content-center top-fix">
        <h1>Add Post</h1>
    </div>
    <div class="d-flex justify-content-center top-fix1">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ content|safe }}
                {{ form.as_p }}
                <button class="btn btn-signup">Post</button>
                <a href="{% url 'home' %}" class="btn btn-signup">Back</a>
            </form>
        </div>
    </div>
</div>
<br>
<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>

{% endblock %}

{% extends "base.html" %}
{% block title %}Delete Blog Post{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
<h1>Delete Post...</h1>
</div>
<br/>
<h3>Delete: {{ post.title }}</h3>
<br/>
<div class="d-flex justify-content-center">

        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure!<br>You want to delete?</strong><br><br>
            <button class="btn btn-secondary">Delete Post!</button> <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </div>
</div>

{% endblock %}
